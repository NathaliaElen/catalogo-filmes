<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes</title>
    <link rel="stylesheet" href="css/style.css?n=1">
</head>
<body>
    <main class="container">
        <h1 class="titulo-pagina">Catálogo de Filmes</h1>
        <br><br>

        <div class="retangulo"></div>

        <div>
            <label for="titulo">Insira o título do filme: <br>
                <input type="text" name="titulo" id="titulo" placeholder="Digite aqui o nome do filme">
            </label>
        </div>

        <div>
            <label for="filme">Insira a URL do filme: <br>
                <input type="text" name="filme" id="filme" placeholder="Cole aqui o endereço da imagem do filme">
            </label>
        </div>

        <button class="botao" type="submit" onclick="cadastrar()">Cadastrar</button>
        <p id="erro"></p>

        <h2 class="subtitulo-pagina">Lista de Filmes Favoritos</h2>
        <div id="catalogo">

        </div>
    </main>
    <script src="js/index.js?n=1"></script>  
</body>
</html>
